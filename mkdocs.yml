site_name: "Tellem Docs"
site_description: "Tellem product documentation"
site_url: "https://orgtellem.github.io"

nav:
  - О продукте: index.md
  - С чего начать?:
      - Регистрация, подписка и оплата: getting-started/registration.md
      - Настройка Telegram‑бота и Mini App URL: getting-started/bot-setup.md
  - Основные модули:
      - CRM система:
          - Начало использования: modules/crm/getting-started.md
          - Создание сетки каталога: modules/crm/catalog-grid.md
      - Mini App:
          - Внешний вид и основные страницы: modules/mini-app/ui-and-pages.md
          - Оформление и оплата заказа: modules/mini-app/checkout.md
  - Полезные ссылки: useful-links.md

theme:
  name: material
  language: ru
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.highlight
    - search.suggest
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Light mode
  font:
    text: Roboto
    code: Roboto Mono
    favicon: media/logo.svg
    logo: media/logo.svg
    icon:
      logo: logo

plugins:
  - search
  - minify:
      minify_html: true
  - i18n:
      default_language: ru
      languages:
        - locale: ru
          name: Русский
          build: true

markdown_extensions:
  - admonition
  - attr_list
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  generator: false
